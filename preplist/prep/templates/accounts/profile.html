{% extends 'items/base.html' %}
{% block title_block %}
  Home
{% endblock %}

<div class="container">
  {% block content %}
  {% if user.is_authenticated %}
    <h1>Hi {{ user.first_name }}!</h1>
    <p>{{ user.not_available }}</p>
  {% else %}
    <p>You are not logged in</p>
  {% endif %}
  {% endblock %}
</div>
