{% extends "items/base.html "%}
{% block title_block %}
  Day View
{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Prep work dictionary.</h1>
  <br>
<div class="content-container">
  <div class="shadow-sm p-3 mb-5 bg-white rounded">
  <ul class="list-group">
    {% for obj in object_list %}.

      <h3>{{ obj.day_of_week }}, {{obj.item}} - {{obj.description}}</h3>


    {% endfor %}
  </ul>
{% endblock %}
